<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect | Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-body"> 
    <div class="login-container">
      <div class="login-header">
        <h1 class="logo">Campus Connect</h1>
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Login</button>
          <button class="auth-tab" data-tab="signup">Signup</button>
        </div>
      </div>

      <div class="auth-form-wrapper active" id="login-form-wrapper">
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required />
          </div>
          <div class="form-group">
            <label for="login-role">Role</label>
            <select id="login-role" required>
              <option value="student">Student</option>
              <option value="faculty">Faculty</option>
              <option value="alumni">Alumni</option>
            </select>
          </div>
          <button type="submit" class="auth-btn">Log In</button>
          <p id="login-error" class="error-message"></p>
        </form>
      </div>

      <div class="auth-form-wrapper" id="signup-form-wrapper">
        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" required />
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required />
          </div>
          <div class="form-group">
            <label for="signup-role">Role</label>
            <select id="signup-role" required>
              <option value="student">Student</option>
              <option value="faculty">Faculty</option>
              <option value="alumni">Alumni</option>
            </select>
          </div>
          <button type="submit" class="auth-btn">Sign Up</button>
          <p id="signup-success" class="success-message"></p>
        </form>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
